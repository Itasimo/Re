
  <!-- <form id='frmUserProfile' class='axios-input-change'> -->
  <form id='frmUserProfile'>
    <div class='ui-field-contain axios-sidebar'>
      <fieldset data-role='controlgroup' data-mini='false'>
        <legend id='lgdSidebarPosition'></legend>
        <label id='lblsSidebarPositionLeft' for='sidebarPositionLeft'></label>
        <input type='radio' name='sidebarPosition' id='sidebarPositionLeft' value='left'>
        <label id='lblsSidebarPositionRight' for='sidebarPositionRight'></label>
        <input type='radio' name='sidebarPosition' id='sidebarPositionRight' value='right'>
      </fieldset>
    </div>

    <div id="fcVotiCompatti" class='ui-field-contain axios-sidebar'>
      <fieldset data-role='controlgroup' data-mini='false'>
        <legend id='lgdVotiCompatti'></legend>
        <select name='votiCompatti' id='votiCompatti' data-role='slider' data-mini='false'>
          <option value='off'></option>
          <option value='on'></option>
        </select>
      </fieldset>
    </div>

    <div id="fcCompitiCompatti" class='ui-field-contain axios-sidebar'>
      <fieldset data-role='controlgroup' data-mini='false'>
        <legend id='lgdCompitiCompatti'></legend>
        <select name='compitiCompatti' id='compitiCompatti' data-role='slider' data-mini='false'>
          <option value='off'></option>
          <option value='on'></option>
        </select>
      </fieldset>
    </div>

    <div id="fcLezioniCompatte" class='ui-field-contain axios-sidebar'>
      <fieldset data-role='controlgroup' data-mini='false'>
        <legend id='lgdLezioniCompatte'></legend>
        <select name='lezioniCompatte' id='lezioniCompatte' data-role='slider' data-mini='false'>
          <option value='off'></option>
          <option value='on'></option>
        </select>
      </fieldset>
    </div>

  </form>
