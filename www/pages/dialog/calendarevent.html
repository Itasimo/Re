  </div>

  <h2>Evento Calendario</h2>

<div class='dialogContent' data-role='content'>

  <form id='dialogForm' class='dialogForm' data-ajax="false">

    <div class='ui-field-contain'>

      <input type='text' name='txtSummary' id='txtSummary' required>
    </div>

    <div class='ui-field-contain'>

      <input type='text' name='txtSummaryPrivate' id='txtSummaryPrivate'>

        <legend id='lgdAllDay'>Tutto il Giorno</legend>
        <select name='selAllDay' id='selAllDay' data-role='slider' data-mini='false'>
          <option value='off'>No</option>
          <option value='on'>Si</option>
        </select>
      </fieldset>
    </div>

    <div class='ui-field-contain'>
      <fieldset data-role='controlgroup' data-type='horizontal'>
        <legend id='lblFrom'>Dal:</legend>
        <input type='date' name='dtDataFrom' id='dtDataFrom' value=''>
        <input type='time' name='tmTimeFrom' id='tmTimeFrom' value=''>
      </fieldset>
    </div>

    <div class='ui-field-contain'>
      <fieldset data-role='controlgroup' data-type='horizontal'>
        <legend id='lblTo'>Al:</legend>
        <input type='date' name='dtDataTo' id='dtDataTo' value=''>
        <input type='time' name='tmTimeTo' id='tmTimeTo' value=''>
      </fieldset>
    </div>

      <label id='lblBadge' for='selBadge'>Tipo Calendario:</label>

        <option value='#51b749'>Axios</option>
        <option value='#dbadff'>Google</option>
