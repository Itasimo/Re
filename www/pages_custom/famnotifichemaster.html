<div class='notificheContainer'>
    <ul class='axios-ul' id='ulEvents' data-icon="false" data-role='listview' data-inset='false' data-filter='false'
        data-filter-placeholder=''></ul>
</div>

<div class="noNotificheGenerale">
    <div class="axios-theme noDataIcon"></div>
    <div class="noNotificheGeneraleLabel"></div>
</div>

<div data-role='popup' id='popupNotificaForm' class='popupNotifica' data-transition='pop' data-dismissible="false" style="min-width: 250px;">
    <div class='ui-field-contain'>
        <div name='divTitolo' id='divTitolo'></div>
        <div name='divMessaggio' id='divMessaggio'></div>
        <div id="notificationButtonRow">
            <button type='button' id='btnPopupClose'
                class='axios-popup-button ui-btn ui-btn-inline ui-corner-all' data-index='2'
                data-cancel='true' style="margin: 6px;">Chiudi</button>
            <button type='button' id='btnPopupAction' data-idNotifica=''
                class='axios-popup-button ui-btn ui-btn-inline ui-corner-all'
                data-index='0' style="margin: 6px;">Vai</button>
        </div>
    </div>
</div>
